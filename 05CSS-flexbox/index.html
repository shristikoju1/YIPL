<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container-one">
      <h2>Level 1</h2>

      <div class="block-1">
        <div class="box-1">A</div>
        <div class="box-2">B</div>
        <div class="box-3">C</div>
      </div>

      <div class="block-2">
        <div class="box-4">D</div>
        <div class="box-5">E</div>
        <div class="box-6">F</div>
      </div>

      <div class="block-3">
        <div class="box-7">G</div>
        <div class="box-8">H</div>
        <div class="box-9">I</div>
      </div>
    </div>
    <h2>Level 2</h2>

    <div class="container-two">
      <div class="item-1">Home</div>
      <div class="item-2">About</div>
      <div class="item-3">Services</div>
      <div class="item-4">Contact</div>
    </div>

    <h2>Level 3</h2>
    <div class="container-three">
      <div class="sidebar-1"> Left </div>
      <div class="sidebar-2"> Right </div>
    </div>

    <h2>Level 4</h2>
    <div class="container-four">
      <div class="row-1">
        <div class="card-1">A</div>
      </div>
      <div class="row-2">
        <div class="card-2">B</div>
        <div class="card-3">E</div>
      </div>
      <div class="row-3">
        <div class="card-4">C</div>
        <div class="card-5">D</div>
      </div>
    </div>

    <h2>Level 5</h2>
    <div class="container-five">
      <div class="layout-1">
        <div class="grail-1">A</div>
      </div>
      <div class="layout-2">
        <div class="grail-2">B</div>
        <div class="grail-3">C</div>
        <div class="grail-4">D</div>
      </div>
      <div class="layout-3">
        <div class="grail-5">E</div>
      </div>
    </div>
  </body>
</html>
