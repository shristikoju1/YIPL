<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Grid Layout 1</h2>
    <div class="grid-container-1">
        <div class="item-1">Header</div>
        <div class="item-2">Menu</div>
        <div class="item-3">Main</div>
        <div class="item-4">Right</div>
        <div class="item-5">Footer</div>
    </div>

    <h2>Grid Layout 2</h2>
    <div class="grid-container-2">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>

    <h2>Grid Layout 3</h2>
    <div class="grid-container-3">
        <div class="grid3">1</div>
        <div class="grid3">2</div>
        <div class="grid3">3</div>
        <div class="grid3">4</div>
        <div class="grid3">5</div>
        <div class="grid3">6</div>
        <div class="grid3">7</div>
        <div class="grid3">8</div>
    </div>

    <h2>Grid Layout 4</h2>
    <div class="grid-container-4">
        <div class="grid4-1">1</div>
        <div class="grid4-2">2</div>
        <div class="grid4-3">3</div>
        <div class="grid4-4">4</div>
        <div class="grid4-5">5</div>
    </div>

</body>
</html>
