<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Attribute Example</title>
</head>
<body>
    <!-- getAttribute -->
    <a id="myLink" href="https://netflix.com" title="Netflix">Netflix</a>
    <button id="getAttributeBtn">Get Link Title</button>


    <!-- setAttribute -->
    <img id="myImage" src="https://images.unsplash.com/photo-1719937206491-ed673f64be1f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Old Image" style="width: 250px">
    <button id="setAttributeBtn">Change Image Source</button>

    <script src="./script.js"></script>
</body>
</html>
